# ============================================================================
# Docker Compose Configuration
# Tenant Churn Prediction System - Local Development
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # MongoDB - Operational Database
  # ==========================================================================
  mongodb:
    image: mongo:7
    container_name: tenant-churn-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: tenant_churn
    volumes:
      - mongodb_data:/data/db
      - ./data/mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - tenant-churn-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/tenant_churn --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis - Caching & Queue
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: tenant-churn-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tenant-churn-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # ML Service - Python/FastAPI
  # ==========================================================================
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: tenant-churn-ml
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/data/models/xgboost_churn_model.pkl
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/tenant_churn?authSource=admin
      - LOG_LEVEL=info
    volumes:
      - ./ml-service:/app
      - ml_models:/app/data/models
    networks:
      - tenant-churn-network
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Backend API - Node.js/Express
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tenant-churn-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/tenant_churn?authSource=admin
      - REDIS_URL=redis://redis:6379
      - ML_SERVICE_URL=http://ml-service:8000
      - JWT_SECRET=dev-secret-change-in-production
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - tenant-churn-network
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ml-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Frontend - Next.js 14
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tenant-churn-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api/v1
      - NEXT_PUBLIC_ML_SERVICE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - tenant-churn-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Prometheus - Metrics Collection (Optional)
  # ==========================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: tenant-churn-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - tenant-churn-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    profiles:
      - monitoring

  # ==========================================================================
  # Grafana - Metrics Visualization (Optional)
  # ==========================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: tenant-churn-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - tenant-churn-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

# ============================================================================
# Networks
# ============================================================================
networks:
  tenant-churn-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  ml_models:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
